<!DOCTYPE html>
<html lang="es">
<head>

    <main class="content">

          <div class="card">

        </div>

        <div class="card">
          <h2>ðŸ“Š Ventas por emociÃ³n</h2>

      <!-- USUARIOS -->
      <section id="usuarios" class="vista oculto">
        <h1>Usuarios</h1>

        <div class="card">
          <h3>Crear Usuario</h3>
          <input type="text" id="nuevoNombre" placeholder="Nombre">
          <input type="email" id="nuevoEmail" placeholder="Email">
          <input type="number" id="nuevoSaldo" placeholder="Saldo emocional">
          <button onclick="crearUsuario()">Crear</button>
        </div>

        <div id="listaUsuarios"></div>
      </section>

      <!-- EMOCIONES -->
      <section id="emociones" class="vista oculto">

          <button onclick="crearEmocion()">Crear</button>
        </div>

        <div id="listaEmociones"></div>
      </section>

      <!-- TRANSACCIONES -->
      <section id="transacciones" class="vista oculto">
        <h1>Transacciones</h1>

        <div class="card">
          <h3>Nueva TransacciÃ³n</h3>

          <select id="selectUsuario"></select>
          <select id="selectEmocion"></select>
          <input type="number" id="cantidadTransaccion" placeholder="Cantidad">
          <button onclick="crearTransaccion()">Comprar</button>
        </div>

        <div id="listaTransacciones"></div>
      </section>

    </main>

  </div>

  <script src="script.js"></script>
